<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Namora comigo?</title>
</head>

<body>
    <div style="margin-top: 10em;">
        <h2>Maria Júlia Pachelli aceita namorar comigo?</h2>
        <div>
            <div class="d-flex">
                <button class="btn" style="position: absolute; left: 800px;" onclick="sim()">SIM</button>
                <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: absolute; left: 1000px;">NÃO</button>
            </div>
            <div class="aceitou" style="display: none; margin-top: 5em;">
                <h1 style="font-weight: 800;">Agora oficialmente somos namorados!!!</h1>
                <h4>Você terá que me aturar pra sempre!!!</h4>
                <audio id="myAudio">
                    <source src="George Michael - Careless Whisper (Official Video) (256 kbps).mp3" type="audio/mpeg">
                </audio>
                <img src="https://media.tenor.com/O_QQJ3LzKugAAAAC/bob-esponja.gif" alt="" srcset="">
                <p>bob esponja pq eu sei q vc ama esse desenho</p>
            </div>
        </div>
    </div>
</body>
<style>
    body {
        background: #ff7a7a;
        width: 100%;
        height: 100%;
        padding: 10px;
        text-align: center;
        font-family: sans-serif;
    }

    .btn {
        background: black;
        color: white;
        border: none;
        padding: 10px;
        width: 80px;
        border-radius: 5px;
    }
</style>

<script>

    function sim() {
        const aceitou = document.querySelector(".aceitou")
        const myAudio = document.querySelector("#myAudio")
        myAudio.play()
        aceitou.style.display = "block"
    }

    function desvia(btn) {
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log('opa, desviei...');
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }
</script>

</html>
